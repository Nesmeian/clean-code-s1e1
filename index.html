<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>

    </header>
    <main class="main">
      <section class="add-task">
        <label for="new-task" class="title add-task__label">Add Item</label>
        <div class="add-task__input-container">
          <input 
            id="new-task"
            class="task task-item__input-text add-task__input-text" 
            type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <section>
      <h3 class="title">Todo</h3>
      <ul class="tasks__list incomplete-tasks__list">
        <li class="task-item">
          <input class="tasks-item__checkbox" type="checkbox">
          <label class="task task-item__label">Pay Bills</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task task-item__input-text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img 
            src="./remove.svg" 
            class="btn-delete__img"
            alt="remove-button">
          </button>
        </li>
        <li class="task-item task-item_edit">
          <input class="tasks-item__checkbox" type="checkbox">
          <label class="task task-item__label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task task-item__input-text">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img 
            src="./remove.svg" 
            class="btn-delete__img"
            alt="remove-button">
          </button>
        </li>
      </ul>
      </section>
      <section class="completed-task">
        <h3 class="title">Completed</h3>
        <ul class="tasks__list completed-tasks__list">
          <li class="complete-item task-item">
            <input class="tasks-item__checkbox" type="checkbox" checked>
            <label class="task task_complete task-item__label">See the Doctor</label>
            <input 
              type="text" 
              class="task task-item__input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img 
                src="./remove.svg"
                class="btn-delete__img"
                alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
